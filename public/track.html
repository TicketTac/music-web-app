<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Huidige Track - Muziek App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/icon.png">
</head>
<body>
    <header>
        <h1>Nu Afspelen</h1>
        <nav>
            <a href="index.html">Tracks</a>
            <a href="playlists.html">Playlists</a>
        </nav>
    </header>
    <main>
        <div id="current-track-info">
            <h2 id="track-title">Titel van de Track</h2>
            <p id="track-artist">Artiest Naam</p>
            <p id="track-time">00:00 / 00:00</p>
        </div>
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mpeg">
            Je browser ondersteunt de audio tag niet.
        </audio>
        <div class="controls">
            <button id="prev-button">Vorige</button>
            <button id="play-pause-button">Pauze</button>
            <button id="next-button">Volgende</button>
            <button id="shuffle-button">Shuffle</button>
            <button id="loop-button">Loop</button>
            <button id="loop-track-button">Loop Track</button>
            <button id="add-to-playlist-button">Toevoegen aan Playlist</button>
        </div>
    </main>
    <footer>
        <button id="queue-page-button">Wachtrij</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
